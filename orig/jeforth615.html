<!DOCTYPE html>
<html><head>
<meta http-equiv="content-type"content="text/html;charset=UTF-8">
<title>jeforth6.15</title>
<style>body{font-family:'Courier New',monospace;font-size:12px;}
  </style>
<script src="jeforth615b.js"></script>
</head>
<body>
    <div id="log" style="float:left;overflow:auto;height:600px;width:600px;
         background-color:#f8f0f0;">
    </div>
    <textarea id="tib" style="height:600px;width:400px;" 
        onkeydown="if (13===event.keyCode) forth()">
( Hit return to run this small demo.)
: square dup * ; 
: quad square square ; 
: octet quad quad ; 
8 octet . 4 octet . 
    </textarea>
</body>
<script>
    let log=document.getElementById("log")
    log.innerHTML="jeforth 6.15<br/>"
    let tib=document.getElementById("tib")
    let vm = new ForthVM(logtype)
    function forth() { 
        log.innerHTML+="<font color='blue'>"+tib.value+"<br/></font>"
        vm.outer(tib.value)
        tib.value=""
        log.scrollTop=log.scrollHeight
    }
    function logtype(t) {
        log.innerHTML += t.replace(/\n/g,"<br/>").replace(/\s/g,"&nbsp;")
    }
</script>
</html>
