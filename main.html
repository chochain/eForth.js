<html>
  <head><style>.bg { padding:8px; font-size:24px; margin:0; }</style></head>
  <body>
    <div style='padding:1%; font-size:20px'>
      <pre id='txt' style='display:block; height:80%; overflow-y:scroll'><h2>eForth.js 8.0</h2></pre>
      <input id='tib' class='bg' style='height:36px; width:100%' value=''/>
  	  <pre id='ss' class='ss'>[  ]</pre>
    </div>
    <script type='module'>
    import { Forth, embed_forth } from './modules/eforth.js'
    const vm  = new Forth(to_txt)                 ///< so, we can name it anything
    embed_forth(vm.exec)                          /// * enable embedded Forth

    const tib = document.getElementById('tib')    ///< terminal input buffer
    const txt = document.getElementById('txt')    ///< text console
    const ss  = document.getElementById('ss')     ///< data stack

    function to_txt(t) {                          ///< output to textarea
        txt.innerHTML += t; txt.scrollTop = txt.scrollHeight
    }
    function forth_eval(cmd) {
        to_txt('<em style="color:#48f">'+cmd+'</em><br/>')
        if (cmd=='clear') txt.innerHTML = '<h2>eForth.js 8.0</h2>'
        else              vm.exec(cmd)
        ss.innerHTML = '[ ' + vm.ss.map(v=>v.toString(vm.base)).join(' ') + ' ]'
    }
    tib.onkeydown = (e)=>{        ///< add keydown handler
        if (e.keyCode==13) {
            forth_eval(tib.value); tib.value = ''
            tib.focus()
        }
    }
    </script>
    <script type='application/forth'>
    .( <h3>\ this is an embedded Forth demo</h3> )
    .( <b>\ list dictionary</b> ) cr
    words
    .( <b>\ create a word</b><br/>: xx for r@ . next ; ) cr
    : xx for r@ . next ;
    .( <b>\ see xx</b> ) cr
    see xx cr
    .( <b>\ run xx<b/> ) cr
    9 xx cr
    .( <b>\ list it again</b> ) cr
    words
    </script>
  </body>
</html>
